<body>
  <div class="user-login">
    <div class="headerBox">
      <img src="%E7%94%A8%E6%88%B7%E6%B3%A8%E5%86%8C-%E5%8C%97%E4%BA%AC%E9%93%BE%E5%AE%B6%E7%BD%91_files/logo.png" class="headerLogo">
      <a href="http://www.lianjia.com/" class="gotoIndex">返回链家网首页</a>
    </div>
    <div class="wrapper">
      <h1>创建账户</h1>
      <div class="guideBox">
        <a href="https://passport.lianjia.com/cas/loginmas?service=https%3A%2F%2Fsz.lianjia.com%2Fershoufang%2F%3Futm_source%3Dsogou%26utm_medium%3Dcpp%26utm_term%3D%25E6%25B7%25B1%25E5%259C%25B3%25E9%2593%25BE%25E5%25AE%25B6%26utm_content%3D%25E9%2593%25BE%25E5%25AE%25B6%25E5%2593%2581%25E7%2589%258C%26utm_campaign%3D%25E5%2593%2581%25E7%2589%258C%25E8%25AF%258D" id="loginUrl">已有账号，去登录</a>
      </div>
      <div class="reset-pwd registerred">
        <form action="/register/ljRegister/register" method="post" id="registerForm">
          <input name="redirect" id="r" value="https://sz.lianjia.com/ershoufang/?utm_source=sogou&amp;utm_medium=cpp&amp;utm_term=%E6%B7%B1%E5%9C%B3%E9%93%BE%E5%AE%B6&amp;utm_content=%E9%93%BE%E5%AE%B6%E5%93%81%E7%89%8C&amp;utm_campaign=%E5%93%81%E7%89%8C%E8%AF%8D" type="hidden">
          <ul>
            <li class="">
              <input name="mobile" placeholder="请输入手机号" validate="notNull,isTel" validatename="手机号" class="phonecode basisyle inputText topSpecial" type="text">
              <button class="send actRegisterSMS">发送验证码</button>
            </li>
            <li>
              <input placeholder="请输短信验证码" name="verifyCode" class="actCheckVerify basisyle inputText" validatename="短信验证码" maxlength="6" validate="notNull" type="text">
            </li>
            <li>
              <input name="nickName" placeholder="昵称" class="basisyle inputText" type="text">
            </li>
            <li>
              <input name="password" id="password" placeholder="请输入密码（最少8位，需含数字、字母）" validate="notNull,passwordRule" validatename="密码" class="basisyle inputText" maxlength="20" type="password">
            </li>
            <li>
              <input placeholder="请确认新密码" validate="notNull,isSame" validatedata="isSame=#password" validatename="两次密码" class="basisyle inputText botSpecial" maxlength="20" type="password">
            </li>
            <li class="mt10">
              <label>
                <input class="check-agreed alwayCheck" validate="isChecked" validatename="协议" checked="checked" type="checkbox">
                <span>我已阅读并同意</span>
                <a href="http://www.lianjia.com/zhuanti/protocol" target="_blank">《链家用户使用协议》</a>
              </label>
            </li>
            <li>
              <input value="立即注册" class="up-pwd actSubmit btnStyle basisyle" type="submit">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>

  <script src="%E7%94%A8%E6%88%B7%E6%B3%A8%E5%86%8C-%E5%8C%97%E4%BA%AC%E9%93%BE%E5%AE%B6%E7%BD%91_files/register.js"></script>
  <script type="text/javascript">
    $(function(){
      var host   = location.host;
      var query  = $.parseURL(location.href).query;
      if(host == "172.16.3.147:5300"){
        $("#loginUrl").attr("href","http://passport.off.lianjia.com/cas/login?"+query);
      }else{
        var loginHref = $("#loginUrl").attr("href")+"?"+query;
        $("#loginUrl").attr("href",loginHref);
      }
      var json   = $.queryToJson(query);
      var telVal = localStorage.getItem('noExistTel');
      if(json.service){
        $("#r").val(decodeURIComponent(json.service))
      }
      $(".phonecode").val(telVal);
      localStorage.setItem('noExistTel','');
    });

    require([ "user/register" ], function(register) {
      register($("#registerForm"));
    });
